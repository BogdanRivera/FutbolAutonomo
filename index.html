<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futbolito Autónomo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="./img/logoutm.png" alt="Logo utm" class="img-fluid">
            </div>
            <div class="col-md-5">
                <h1>Futbolito: Equipo 4</h1>
                <p>Integrantes: Agama Santiago Mayra, García Rivera Bogdan Kaleb, Quiroz Bautista Jesús Ulises</p>
            </div>
        </div>
    </div>

    <div class="game-container container">
        <div class="row align-items-center">
            <!-- Botones -->
            <div class="col-12 col-md-2 mb-3 control-panel text-center">
                <button class="btn btn-success mb-2 w-100">Inicio</button>
                <button class="btn btn-danger mb-2 w-100">Paro</button>
                <button class="btn btn-warning w-100">Reinicio</button>
            </div>

            <!-- Campo de futbol -->
            <div class="col-12 col-md-8 d-flex justify-content-center mb-3">
                <canvas id="gameCanvas" width="1000" height="600"></canvas>
            </div>

            <!-- Crónometro y marcador-->
            <div class="col-12 col-md-2 status-panel text-center">
                <div class="timer mb-3">
                    <h5>Cronómetro</h5>
                    <p>00:00</p>
                </div>
                <div class="score">
                    <h5>Marcador</h5>
                    <p>0 - 0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
